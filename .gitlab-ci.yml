variables:
  CHART: testserver
  SCRIPTS_REPO: https://$SCRIPTS_USER:$SCRIPTS_TOKEN@gitlab.com/cgerull-orchestration/ci-scripts
before_script:
  - export SCRIPTS_DIR=$(mktemp -d)
  - git clone -q --depth 1 "${SCRIPTS_REPO}" "${SCRIPTS_DIR}"
  - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  - wget https://github.com/mikefarah/yq/releases/download/v4.24.2/yq_linux_amd64.tar.gz -O - | \
          tar xz && mv yq_linux_amd64 /usr/bin/yq

# default:
#   tags:
#     - sse-docker

stages:
  - build
  - test

build-chart-package:
  stage: "build"
  variables:
    CHART: testserver
  script:
    - echo "CI_COMMIT_REF_NAME ${CI_COMMIT_REF_NAME}"
    - echo "CI_COMMIT_TAG ${CI_COMMIT_TAG}"
    - echo "CI_PIPELINE_IID ${CI_PIPELINE_IID}"
    - echo "CI_PIPELINE_SOURCE ${CI_PIPELINE_SOURCE}"
    - echo "PWD $(ls -lisa)"
    - echo "TMP $(ls -lisa ${SCRIPTS_DIR})"
    - ${SCRIPTS_DIR}/build/build-helm-package.sh ${CHART} ${CI_PIPELINE_IID}
  only:
    - optimize-for-argocd
  artifacts:
    paths:
    - ${CHART}-*.tgz
    expire_in: 1 week

generate-manifests:
  stage: build
  script:
     - ${SCRIPTS_DIR}/build/generate-kubernetes-manifests.sh ${CHART} dev
  only:
    - optimize-for-argocd

test-manifests:
  stage: "test"
  script:
    - ${SCRIPTS_DIR}/build/test-kubernetes-manifests.sh ${CHART} dev
  only:
    - optimize-for-argocd
