{{- if .Values.testEnabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "testserver.fullname" . }}-test-metrics"
  labels:
    {{- include "testserver.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: metrics
      image: cgerull/helm-test:0.1.0
      command: ['curl']
      args:
        - 'http://{{ include "testserver.fullname" . }}:{{ .Values.service.port }}/metrics'
  restartPolicy: Never
{{- end }}