spec:
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'testserver'
        vault.hashicorp.com/agent-inject-secret-database-config.txt: 'internal/data/mysql/config'
        vault.hashicorp.com/agent-inject-template-mysql.yaml: |
          {{- with secret "internal/data/mysql/config" -}}
          --- 
          username: {{ .Data.data.username }}
          password: {{ .Data.data.password }}
          {{- end -}}
