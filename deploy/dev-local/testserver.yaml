# Dev configuaration
#
image:
  tag: 0.9.3
  
replicaCount: 1

env:
  - name: SECRET_KEY
    value: DevHelmChartSecret

ingress:
  enabled: true
  className: "traefik"
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: dev-local-testserver-stripprefix@kubernetescrd
  hosts:
    - host: testserver-local
      paths:
        - path: /test
          pathType: Prefix
          backend:
            service:
              name: testserver
              port:
                number: 80