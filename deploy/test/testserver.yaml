# Dev configuaration
#
image:
  tag: 0.9.3
  
replicaCount: 2

env:
  - name: SECRET_KEY
    value: TestHelmChartSecret
  - name: FLASK_ENV
    value: 'Test'

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: testserver
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: testserver
              port:
                number: 80
